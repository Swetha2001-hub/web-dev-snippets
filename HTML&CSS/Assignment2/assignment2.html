<!DOCTYPE html>
<head>


</head>
<body>
    <h2>Personal Details</h2>

    <form class="personal-details-form">
        <label for="username">Username</label>
        <input type="text" id="username" name="username"
        placeholder="Renu Sen">

       <label for="password">Password</label>
       <input type="text" name="password" id="password">
       
       <label for="address">Address</label>
       <textarea placeholder="World Trade Center, Kharadi, 
       Pune, Maharashtra 41101" rows="4" cols="50" id="address" name="address"></textarea>

       <label for="flavour">Favourite Ice Cream Flavour</label>

       <select name="flavour" id="flavour">
        <option value="Chocolate">chocolate</option>
        <option value="Vanilla">vanilla</option>
        <option value="Strawberry">strawberry</option>
        <option value="Pista">pista</option>
        <option value="Butterscotch">butterscotch</option>
       </select>

       <label for="phonenumber">Phone Number</label>
        <input type="text" name="phonenumber" id="phonenumber"
        placeholder="+911234567890 ">


    
        <div class="button-container"></div>
        <button type="Reset">Reset</button>
        <button type="Submit">Submit</button>

        
    


    </form>



      
</body>
